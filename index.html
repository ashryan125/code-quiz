<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <title>Code Quiz</title>
     <!-- Bootstrap core CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

     <div class="container">
     <div class="row">
          <div class="highscores col-6">
               <a href="#">View high scores</a>
          </div>
          <!--end highscores-->
          <div class="timer col-6">
               Time:
          </div>
          <!--end timer div-->
     </div>
     <!--end container div-->
</div>



     <main class="quiz container">
         
          <h2 class="cover-heading">Coding Quiz Challenge</h2>
          <p class="lead">Try to answer the following code-related questions within the time limit.
               Keep in mind that incorrect answers will penalize your score/time by
               ten seconds!
          </p>
          <p class="lead">
               <button type="button" class="btn btn-lg quiz-start">Start Quiz</button>
          </p>
          
     </main>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>
     <script src="./assets/js/script.js"></script>


</body>

</html>
